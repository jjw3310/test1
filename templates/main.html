          // This function displays the current date and time
          function displayDateTime() {
            // Obtain current date and time
            const now = new Date();

            // Extract date
            const year = now.getFullYear();
            const month = String(now.getMonth() + 1).padStart(2, "0"); // padStart ensures month is always two digits
            const day = String(now.getDate()).padStart(2, "0"); // padStart ensures day is always two digits
            const dateDisplay = `${year}/${month}/${day}`; // Formats the date into YYYY/MM/DD

            // Extract time
            const hours = String(now.getHours()).padStart(2, "0"); // padStart ensures hours is always two digits
            const minutes = String(now.getMinutes()).padStart(2, "0"); // padStart ensures minutes is always two digits
            const seconds = String(now.getSeconds()).padStart(2, "0"); // padStart ensures seconds is always two digits
            const timeDisplay = `${hours}:${minutes}:${seconds}`; // Formats the time into HH:MM:SS

            // Display the date and time on the webpage
            document.getElementById("date").textContent = dateDisplay;
            document.getElementById("time").textContent = timeDisplay;
          }

          // This function sets up the displayDateTime function to be called every second
          function startInterval() {
             // 1000 milliseconds = 1 second
            setInterval(displayDateTime, 1000);
          }
